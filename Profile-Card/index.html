<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/8d42d72b6d.js" crossorigin="anonymous"></script>
        <title>Profile Card</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="banner">
                    <img src="image/avatar.jpg" alt="" />
                </div>
                <div class="menu">
                    <div class="info">
                        <h2 class="name">Tom Nguyen</h2>
                        <span class="career">Front-end Developer</span>
                    </div>
                    <div class="follow-info">
                        <a href="#">
                            <span>12</span>
                            <small>Follower</small>
                        </a>
                        <a href="#">
                            <span>1000</span>
                            <small>Following</small>
                        </a>
                    </div>
                    <div class="button">
                        <button class="follow-btn">Follow</button>
                    </div>
                    <div class="description">
                        <p>Morgan has collected ants since they were six years old and now has many dozen ants but none in their pants.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
