<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/8d42d72b6d.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Nike Product Card</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="shoe-background">
                    <div class="gradients">
                        <div class="gradient first" color="blue"></div>
                        <div class="gradient" color="red"></div>
                        <div class="gradient" color="green"></div>
                        <div class="gradient" color="orange"></div>
                        <div class="gradient" color="black"></div>
                    </div>
                    <h1 class="nike">nike</h1>
                    <img src="image/logo.png" alt="" class="logo" />
                    <a href="#" class="share"><i class="fas fa-share-alt"></i> </a>
                    <img src="image/blue.png" alt="" class="shoe" color="blue" />
                </div>
                <div class="info">
                    <div class="shoe-name">
                        <div>
                            <h1>Nike Zoom KD 12</h1>
                            <span>new</span>
                        </div>
                        <h3>Men's Running Shoes</h3>
                    </div>
                    <div class="description">
                        <h3>product info</h3>
                        <p class="text">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's.
                        </p>
                    </div>
                    <div class="color-container">
                        <h3>color</h3>
                        <div class="colors">
                            <span class="color active" color="blue"></span>
                            <span class="color" color="green"></span>
                            <span class="color" color="orange"></span>
                            <span class="color" color="red"></span>
                            <span class="color" color="black"></span>
                        </div>
                    </div>
                    <div class="size-container">
                        <h3>size</h3>
                        <div class="sizes">
                            <span class="size active">6</span>
                            <span class="size">7</span>
                            <span class="size">8</span>
                            <span class="size">9</span>
                            <span class="size">10</span>
                        </div>
                    </div>
                    <div class="buy-price">
                        <a href="#" class="buy"> <i class="fas fa-shopping-cart"></i> ADD TO CARD </a>
                        <div class="price">
                            <i class="fas fa-dollar-sign"></i>
                            <h1>189.99</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
